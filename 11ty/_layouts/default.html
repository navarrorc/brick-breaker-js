<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{{ getAssets.css }}" />
    <title>{{ title }}</title>
  </head>
  <body>
    {{ content }}

    {% unless getAssets.vendors == '/assets/undefined' %}

    {% endunless %}
    <script src="{{ getAssets.js }}"></script>
  </body>
</html>
